<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diablo Farm - Map (Beta)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <script src="https://unpkg.com/jquery@3.7.0/dist/jquery.js"></script>
    <script src="https://unpkg.com/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/msgpackr@1.9.5/dist/index.js"></script>
    <script src="main.js"></script>
    <style>
        * {
            font-family: sans-serif;
        }

        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: black;
        }

        #loading {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100000;
        }

        #search {
            width: 25%;
            min-width: 200px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            padding: 4px 8px;
            border-radius: 5px;
            background-color: #f7f7f7;
            outline: none !important;
            font-size: 16px;
            color: #444;
            border: 1px solid #aaa;
        }

        .select2-container {
            width: 25%;
            min-width: 200px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }

        #worldSelect {
            padding: 5px;
            width: 25%;
            font-size: 16px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }

        .cluster {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: 10px;
            opacity: 0.75;
        }

        .group_Actor {
            background-color: green;
        }

        .group_AmbientSound {
            background-color: mediumpurple;
        }

        .group_Encounter {
            background-color: red;
        }

        .group_EffectGroup {
            background-color: blue;
        }

        .group_FogVolume {
            background-color: mintcream;
        }

        .group_Light {
            background-color: yellow;
        }

        .group_MarkerSet {
            background-color: lightgray;
        }

        .group_Material {
            background-color: orange;
        }

        .group_Particle {
            background-color: brown;
        }

        .group_Quest {
            background-color: lightblue;
        }

        .group_Sound {
            background-color: purple;
        }

        .group_Unknown {
            background-color: darkgray;
        }

        .group_Weather {
            background-color: lightskyblue;
        }

        .loading-text {
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
            top: calc(50% + 80px);
            z-index: 100000;
            color: white;
            font-size: 16px;
        }

        .lds-roller {
            display: inline-block;
            position: fixed;
            width: 80px;
            height: 80px;
            left: calc(50% - 40px);
            top: calc(50% - 40px);
            z-index: 1000000;
        }

        .lds-roller div {
            animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 40px 40px;
        }

        .lds-roller div:after {
            content: " ";
            display: block;
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            margin: -4px 0 0 -4px;
        }

        .lds-roller div:nth-child(1) {
            animation-delay: -0.036s;
        }

        .lds-roller div:nth-child(1):after {
            top: 63px;
            left: 63px;
        }

        .lds-roller div:nth-child(2) {
            animation-delay: -0.072s;
        }

        .lds-roller div:nth-child(2):after {
            top: 68px;
            left: 56px;
        }

        .lds-roller div:nth-child(3) {
            animation-delay: -0.108s;
        }

        .lds-roller div:nth-child(3):after {
            top: 71px;
            left: 48px;
        }

        .lds-roller div:nth-child(4) {
            animation-delay: -0.144s;
        }

        .lds-roller div:nth-child(4):after {
            top: 72px;
            left: 40px;
        }

        .lds-roller div:nth-child(5) {
            animation-delay: -0.18s;
        }

        .lds-roller div:nth-child(5):after {
            top: 71px;
            left: 32px;
        }

        .lds-roller div:nth-child(6) {
            animation-delay: -0.216s;
        }

        .lds-roller div:nth-child(6):after {
            top: 68px;
            left: 24px;
        }

        .lds-roller div:nth-child(7) {
            animation-delay: -0.252s;
        }

        .lds-roller div:nth-child(7):after {
            top: 63px;
            left: 17px;
        }

        .lds-roller div:nth-child(8) {
            animation-delay: -0.288s;
        }

        .lds-roller div:nth-child(8):after {
            top: 56px;
            left: 12px;
        }

        @keyframes lds-roller {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="loading-text">Loading Map Data</div>
    </div>
    <div id="map"></div>
    <select id="worldSelect"></select>
    <input id="search" type="search" placeholder="Search..." />
</body>
</html>
